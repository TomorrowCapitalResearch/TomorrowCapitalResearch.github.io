<script>
async function injectFragment(hostSelector, url, baseHref) {
  const host = document.querySelector(hostSelector);
  if (!host) { console.error("inject: host not found", hostSelector); return; }
  try {
    const res = await fetch(url, {cache:"no-store"});
    if (!res.ok) throw new Error(`HTTP ${res.status} for ${url}`);
    const html = await res.text();

    const doc = new DOMParser().parseFromString(html, "text/html");

    // Ensure relative links in the fragment resolve properly
    if (baseHref) {
      const base = document.createElement("base");
      base.href = baseHref;
      doc.head.prepend(base);
    }

    // Move styles into <head> (avoid duplicates)
    doc.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
      if (!link.href) return;
      const exists = [...document.styleSheets].some(s => s.href === link.href);
      if (!exists) document.head.appendChild(link.cloneNode(true));
    });
    doc.querySelectorAll('style').forEach(style => {
      document.head.appendChild(style.cloneNode(true));
    });

    // Inject header DOM (without scripts)
    const root = doc.querySelector("header") || doc.body;
    const fragment = root.cloneNode(true);
    fragment.querySelectorAll("script").forEach(s => s.remove());
    host.replaceChildren(...fragment.childNodes);

    // Execute scripts from fragment (inline + external, supports type="module")
    doc.querySelectorAll("script").forEach(s => {
      const scr = document.createElement("script");
      if (s.src) scr.src = s.src; else scr.textContent = s.textContent;
      if (s.type) scr.type = s.type;
      if (s.defer) scr.defer = true;
      if (s.async) scr.async = true;
      document.body.appendChild(scr);
    });
  } catch (err) {
    console.error("inject failed:", err);
    host.textContent = "Failed to load header.";
  }
}
</script>

<body>

<script>
injectFragment(
  "#site-header",
  "https://tomorrowcapitalresearch.github.io/shared/header.html",
  "https://tomorrowcapitalresearch.github.io/shared/"
);
</script>

  "https://tomorrowcapitalresearch.github.io/shared/footer.html",
